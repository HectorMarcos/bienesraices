<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
            
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="incno menu">
                    </a>
                </div>
                <nav id="navegacion" class="navegacion">
                  <a href="nosotros.html">Nosotros</a>
                  <a href="anuncios.html">Anuncios</a>
                  <a href="blog.html">Blog</a>
                  <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div> <!--Contenedor-->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">

        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form class="contacto" action="">

            <fieldset>

                <legend>Informacion Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu Email" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

            </fieldset>
                
            <fieldset>

                <legend>Informacion sobre la Propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="Opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="Cantidad">Cantidad</label>
                <input type="number" min="0" max="10">

            </fieldset>

            <fieldset>

                <legend>Contacto</legend>
                
                <p>Como desea ser contactado:</p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono:</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    <label for="corrreo">Email:</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si Eligió Teéfono, elija la Fecha y Hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>
    </main>


    <footer class="site-footer seccion">
        <div class="contentedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        
            <p class="copyright">Todos los Derechos Reservados 2020 &copy;</p>
        </div>
    </footer>
    
</body>
</html>
